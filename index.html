<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">

    <div class="intro">
      <h1>Learn to code by <br> watching others</h1>
      <h2>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </h2>
    </div>

    <div class="sign-up">

      <h3><span>Try it free 7 days</span> then $20/mo. thereafter</h3>

      <form action="#">
        
        <div class="field-group">
          <input type="text" class="input-text" id="first-name" placeholder="First Name">
          <img src="images/icon-error.svg" class="error-icon" alt="">
        </div>
        <label for="first-name" id="first-name-label">First Name cannot be empty</label>

        <div class="field-group">
          <input type="text" class="input-text" id="last-name" placeholder="Last Name">
          <img src="images/icon-error.svg" class="error-icon" alt="">
        </div>
        <label for="last-name" id="last-name-label">Last Name cannot be empty</label>

        <div class="field-group">
          <input type="email" class="input-text" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" class="error-icon" alt="">
        </div>
        <label for="email" id="email-label">Looks like this is not an email</label>

        <div class="field-group">
          <input type="password" class="input-text" id="password" placeholder="Password">
          <img src="images/icon-error.svg" class="error-icon" alt="">
        </div>
        <label for="password" id="password-label">Password cannot be empty</label>

        <input type="submit" id="submit-button" value="CLAIM YOUR FREE TRIAL"/>

        <p class="footer">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>

      </form>

    </div>

  </main>

</body>

<script src="script/main.js"></script>

</html>
